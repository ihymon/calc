<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>

    <div class="wrap">
        <div class="calcContainer">
            <input type="text" id="display">
            <div class="row">
                <button class="dark" id="ac">AC</button>
                <button class="dark" id="plmn">+-</button>
                <button class="dark" id="percent">%</button>
                <button class="orange" id="div">/</button>
            </div>
            <div class="row">
                <button class="gray" id="btn7">7</button>
                <button class="gray" id="btn8">8</button>
                <button class="gray" id="btn9">9</button>
                <button class="orange" id="mul">x</button>
            </div>
            <div class="row">
                <button class="gray" id="btn4">4</button>
                <button class="gray" id="btn5">5</button>
                <button class="gray" id="btn6">6</button>
                <button class="orange" id="diff">-</button>
            </div>
            <div class="row">
                <button class="gray" id="btn1">1</button>
                <button class="gray" id="btn2">2</button>
                <button class="gray" id="btn3">3</button>
                <button class="orange" id="add">+</button>
            </div>
            <div class="row">
                <button class="big gray" id="btn0">0</button>
                <button class="gray" id="dot">.</button>
                <button class="orange" id="equ">=</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
